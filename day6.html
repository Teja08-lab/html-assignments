<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <legend>STUDENT REGISTRATION FORM</legend>
        <form action="">
            <label for="fname">enter first name :</label>
            <input type="text" id="fname" name="fname" required placeholder="eg:virat"><br><br>
            <label for="">enter last name :</label>
            <input type="text" id="lname" name="lname" required placeholder="eg:kohli"><br><br>
            <label for="email">enter email :</label>
            <input type="email" id="email" name="email" required placeholder="eg:viratkohli@gmail.com"><br><br>
            <label for="moboile num">moboile number :</label>
            <input type="number" id="moboile num" name="moboile num" required placeholder="eg:7386529868" pattern="[6-9]{1}[0-9]{9}" ><br><br>
            <label for="address">current address :
            </label>
            <textarea name="address" id="address" style="resize: both; width: 200px; height: 100px;"></textarea><br><br>
            <label for="">enter gender :</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">others</label><br><br>
            <label for="degree">degree :</label>
            <input type="text" id="degree" name="degree" required><br><br>
            <label for="">enter course :</label><br>
            <input type="radio" id="cse" name="course" value="cse">
            <label for="cse">cse</label><br>
            <input type="radio" id="ece" name="course" value="ece">
            <label for="ece">ece</label><br>
            <input type="radio" id="eee" name="course" value="eee">
            <label for="eee">eee</label><br>
            <input type="radio" id="mech" name="course" value="mech">
            <label for="mech">mech</label><br>
            <input type="radio" id="civil" name="course" value="civil">
            <label for="civil">civil</label><br><br>
            <label for="date">date of birth :</label>
            <input type="datetime-local" id="date" name="date" required><br><br>
            <input type="color" id="clr" name="clr"><br><br>
            <label for="file">upload your resume :</label>
            <input type="file" id="file" name="file" required multiple><br><br>
            <label for="file">upload your photo :<1mb</label>
            <input type="file" accept="img" id="file" name="file" required><br><br>
            <label for="">retype password</label>
            <input type="password" id="password" name="password" required pattern="[a-z]{8}"><br><br>
            <input type="submit">
            <input type="reset">

            
            
        </form>
    </fieldset>
    
</body>
</html>
