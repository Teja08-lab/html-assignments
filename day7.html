<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="clr">enter your fav color</label>
        <select name="clr" id="clr">
            <optgroup label="group1">
            <option>red</option>
            <option>blue</option>
        </optgroup>
        <optgroup label="group2">
            <option>green</option>
            <option>orange</option>
        </optgroup>
        </select><br>
        <label for="">enter fav language :</label>
        <input type="list" id="list" name="list" list="languages">
        <datalist id="languages">
            <option>telugu</option>
            <option>hindi</option>
            <option>english</option>
            <option>tamil</option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
