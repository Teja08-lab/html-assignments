<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        thead{
            background-color: red;
        }
        tbody{
            background-color: darkslategray;
    
        }
        
    </style>
</head>

            <!-- <th>data2</th>
            <th>data3</th>
            <th>data4</th>  -->
        </tr>
    </thead>
    <tbody>
        <tr>

            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td> 
        </tr>
        <tr>
            <td>4</td>
             <td>5</td>
            <td>6</td>
             <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
    
    
        <tr>
            <td>00</td>
            <td>0</td>

        </tr>
        
    </tbody>
    
    </table>

</html>
